<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="marginContainer">
            <div class="input">
                <form action="" [formGroup]="form">
                    <input class="textField" type="text" placeholder="                    Ingrese uwu"
                        formControlName="task">
                    <input class="btnAdd" type="submit" (click)="add()" value="+">
                </form>
                <ul>
                    <li class="liItem" *ngFor="let item of users">
                        <p class="itemList">{{ item }}</p>
                        <button class="btnDelete" (click)="delete(item)">
                            <i class='bx bx-x'></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
